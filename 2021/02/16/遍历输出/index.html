    <h1 class="p-name article-title" itemprop="headline name">
      遍历输出
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <p>Python基础遍历</p>
<a id="more"></a>

<h2 id="列表、元组、字典-遍历输出"><a href="#列表、元组、字典-遍历输出" class="headerlink" title="列表、元组、字典 遍历输出"></a>列表、元组、字典 遍历输出</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#列表遍历</span></span><br><span class="line">list1= [<span class="string">&#x27;red&#x27;</span>, <span class="string">&#x27;green&#x27;</span>, <span class="string">&#x27;blue&#x27;</span>, <span class="string">&#x27;yellow&#x27;</span>, <span class="string">&#x27;white&#x27;</span>, <span class="string">&#x27;black&#x27;</span>]</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> list1:</span><br><span class="line">    print(i)</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(list1)):</span><br><span class="line">    print(list1[i])</span><br><span class="line"></span><br><span class="line"><span class="comment">#元组遍历</span></span><br><span class="line">tup1=(<span class="string">&#x27;red&#x27;</span>, <span class="string">&#x27;green&#x27;</span>, <span class="string">&#x27;blue&#x27;</span>, <span class="string">&#x27;yellow&#x27;</span>, <span class="string">&#x27;white&#x27;</span>, <span class="string">&#x27;black&#x27;</span>)</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> tup1:</span><br><span class="line">    print(i)</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(tup1)):</span><br><span class="line">    print(tup1[i])</span><br><span class="line"></span><br><span class="line"><span class="comment">#字典遍历</span></span><br><span class="line"><span class="built_in">dict</span>=&#123;<span class="string">&#x27;Name&#x27;</span>: <span class="string">&#x27;Runoob&#x27;</span>, <span class="string">&#x27;Age&#x27;</span>: <span class="number">7</span>, <span class="string">&#x27;Class&#x27;</span>: <span class="string">&#x27;First&#x27;</span>&#125;</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">dict</span>:</span><br><span class="line">    print(<span class="built_in">dict</span>[i])</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">dict</span>.keys():</span><br><span class="line">    print(<span class="built_in">dict</span>[i])</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">dict</span>.values():</span><br><span class="line">    print(i)</span><br></pre></td></tr></table></figure>
<h2 id="str-的-replace-find-split-等命令"><a href="#str-的-replace-find-split-等命令" class="headerlink" title="str 的 replace find split 等命令"></a>str 的 replace find split 等命令</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">s=<span class="string">&#x27;世之万物,吾爱有三：一曰为日,一曰为月,一曰为汝.日出昼也,月升夜也,爱汝恒也&#x27;</span></span><br><span class="line"></span><br><span class="line">print(s.replace(<span class="string">&#x27;月&#x27;</span>, <span class="string">&#x27;月亮&#x27;</span>))</span><br><span class="line">print(s.replace(<span class="string">&#x27;月&#x27;</span>, <span class="string">&#x27;月亮&#x27;</span>, <span class="number">1</span>))<span class="comment"># 将字符串中1个&#x27;月&#x27;替换成&#x27;月亮&#x27;</span></span><br><span class="line"></span><br><span class="line">print(s.find(<span class="string">&#x27;吾爱&#x27;</span>)) <span class="comment"># 查找s中&#x27;吾爱&#x27;出现位置,否则返回-1</span></span><br><span class="line">print(s.find(<span class="string">&#x27;吾爱&#x27;</span>, <span class="number">6</span>))<span class="comment"># 从6处开始查找&#x27;吾爱&#x27;的出现位置，返回-1</span></span><br><span class="line">print(s.index(<span class="string">&#x27;吾爱&#x27;</span>))<span class="comment"># 查找s中&#x27;吾爱&#x27;出现位置，否则引发ValueError错误</span></span><br><span class="line"></span><br><span class="line">print(s.split(<span class="string">&#x27;,&#x27;</span>))   <span class="comment"># 根据逗号分割</span></span><br><span class="line">print(s.split(<span class="string">&#x27;,&#x27;</span>, <span class="number">2</span>))<span class="comment"># 根据逗号分割,只根据前2个“，”分割</span></span><br><span class="line"></span><br><span class="line">print(s.startswith(<span class="string">&#x27;世之万物&#x27;</span>))<span class="comment"># 判断s是否以&#x27;世之万物&#x27;开头</span></span><br><span class="line">print(s.endswith(<span class="string">&#x27;爱汝恒也&#x27;</span>))  <span class="comment"># 判断s是否以&#x27;爱汝恒也&#x27;结尾</span></span><br><span class="line"></span><br><span class="line">s_list = s.split(<span class="string">&#x27;,&#x27;</span>)</span><br><span class="line">print(s_list)</span><br><span class="line"><span class="comment"># 使用&#x27;*&#x27;作为分隔符将列表连接成字符串</span></span><br><span class="line">print(<span class="string">&#x27;*&#x27;</span>.join(s_list))</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">s &#x3D; &#39; the moon-&#39;</span><br><span class="line">print(s.lstrip(&#39; &#39;))# 删除左边的空白</span><br><span class="line">print(s.rstrip(&#39;-&#39;))# 删除右边的-</span><br><span class="line">print(s.strip())# 删除两边的空白</span><br><span class="line"></span><br><span class="line">s &#x3D; &#39;the moon&#39;</span><br><span class="line">print(s.lstrip(&#39;thon&#39;))# 删除左边的t、h、o、n</span><br><span class="line">print(s.rstrip(&#39;thon&#39;))# 删除右边的t、h、o、n</span><br><span class="line">print(s.strip(&#39;thon&#39;))# 删除两边的t、h、o、n</span><br><span class="line"></span><br><span class="line">s&#x3D; &#39;The moon&#39;</span><br><span class="line">print(s.title())# 每个单词首字母大写</span><br><span class="line">print(s.lower())# 每个单词首字母小写</span><br><span class="line">print(s.upper())# 每个字母大写</span><br></pre></td></tr></table></figure>
